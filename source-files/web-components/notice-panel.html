<!-- notice-panel -->
<template id='noticePanelTemplate'>
  <link rel="stylesheet" href="css/styles.css">
  <div id="panelVisibilityDiv" class="global-visibility-div">
    <div id="panelDivId" class="global-panel-style-div notice-panel-theme-dark" lastDate="0000-00-00" hiddenXXX>
      <div class='global-head-flex'>
        <div class="global-head-left">
          <button id="closePanelButton" title="Hide Panel" class="global-show-hide-button mr5">x</button>
          <span>Notice</span>
        </div>
        <div class="global-head-center">
        </div>
        <div class="global-head-right">
          <button id="tallerButton">Taller</button>
          <button id="normalButton">Normal</button>
          <button id="eraseButton">Erase</button>
        </div>
      </div>
      <textarea id="panelMessageDisplayId" class="global-text-theme-dark" cols="84" rows="5" spellcheck="false" readonly="readonly"></textarea>
    </div>
  </div>
</template>
