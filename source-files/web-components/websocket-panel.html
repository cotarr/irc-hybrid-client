<!-- websocket-panel -->
<template id='websocketPanelTemplate'>
  <link rel="stylesheet" href="css/styles.css">
  <div id="panelVisibilityDiv" class="global-visibility-div" visible>
    <div id="panelDivId" class="global-panel-style-div websocket-panel-theme">
      <h2 class="mt5">Web Server Connection</h2>
      <div class="button-div">
        <button id="manualWebSocketReconnectButton">Reconnect to Web Site</button>
        <button id="stopWebSocketReconnectButton">Stop</button>
      </div>
      <pre id="reconnectStatusDiv" class="websocket-panel-status-div"></pre>
    </div>
  </div>
</template>
