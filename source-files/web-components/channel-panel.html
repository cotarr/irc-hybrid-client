
<!-- channel-panel -->

<template id='channelPanelTemplate'>
  <link rel="stylesheet" href="css/styles.css">
  <div id="panelVisibilityDivId" class="global-visibility-div">
    <div id="panelDivId" class="global-panel-style-div channel-panel-theme-dark" lastDate="0000-00-00">
      <div class='global-head-flex'>
        <div class="global-head-left">
          <button id="closePanelButtonId" title="Hide Panel"class="global-show-hide-button">x</button>
          <button id="collapsePanelButtonId" title="Collapse Panel to Bar"class="global-show-hide-button mr5" >&#8645;</button>
          <div id="channelNameDivId" class="channel-panel-name-div"></div>
          <div id="beenKickedIconId" class="channel-panel-been-kicked-icon" hidden>Kicked</div>
          <div id="notInChannelIconId" class="channel-panel-not-in-channel-icon" hidden>Not In Channel</div>
          <div id="nickCountIconId" class="global-count global-border-theme-dark">0</div>
          <div id="messageCountIconId" class="global-message-count global-text-theme-inv-dark global-border-theme-dark" hidden>0</div>
        </div>
        <div class="global-head-center">
        </div>
        <div class="global-head-right">
          <div id="hideWithCollapseId">
            <button id="joinButtonId" class="mr7" hidden>Join</button>
            <button id="pruneButtonId" class="mr7" hidden>Prune</button>
            <button id="partButtonId" class="mr7">Leave</button>
            <button id="zoomButtonId" class="mr7">Zoom</button>
          </div>
        </div>
      </div>
      <div id="panelCollapsedDivId" class="global-visibility-div" visible>
        <div id="channelTopicDivId" class="channel-panel-topic-div"></div>
        <textarea id="panelNickListId" class="mr6 global-text-theme-dark" cols="20" rows="15" spellcheck="false" readonly></textarea>
        <textarea id="panelMessageDisplayId" class="global-text-theme-dark" id="chan0TextAreaId" cols="61" rows="15" spellcheck="false" readonly></textarea>
      
        <div class="mb5">
          <textarea id="panelMessageInputId" class="global-valign-middle rm5 global-text-theme-dark" cols="77" rows="1"></textarea>
          <button id="sendButtonId" class="global-valign-middle">Send</button>
          <button id="bottomCollapseButtonId" class="global-valign-middle" >&#8645;</button>
        </div>
        <div id="multiLineActionDivId"hidden class="mb5">
          <span id="multiLineSendSpanId"class="mr7">Clipboard (0 lines)</span>
          <button id="multiLineSendButtonId" class="mr7">Send as multi-line</button>
        </div>
        <div id="bottomCollapseDivId" hidden>
          <div class="mb5">
            <button id="refreshButtonId" class="mr7">Refresh</button>
            <button id="clearButtonId" class="rm7">Clear</button>
            <button id="tallerButtonId" class="rm7">Taller</button>
            <button id="normalButtonId" class="rm7">Normal</button>
          </div>
          <div class="mb5">
            <input id="noScrollCheckboxId"class="global-valign-middle" type="checkbox">
            <span class="channel-cb-span">Inhibit-auto-scroll (clipboard use)</span>
          </div>
          <div class="mb5">
            <input id="briefCheckboxId"class="global-valign-middle" type="checkbox"><span class="channel-cb-span">Brief</span>
            <input id="autocompleteCheckboxId" class="global-valign-middle" type="checkbox"><span id="autoCompleteTitle" class="channel-cb-span">Auto-complete (tab)</span>
          </div>
          <div>
            <input id="beep1CheckBoxId" class="global-valign-middle" type="checkbox"><span class="channel-cb-span">Line-beep</span>
            <input id="beep2CheckBoxId" class="global-valign-middle" type="checkbox"><span class="channel-cb-span">Join-beep</span>
            <input id="beep3CheckBoxId" class="global-valign-middle" type="checkbox"><span class="channel-cb-span">Name-beep</span>
          </div>
          <div>
            <span>Disable auto-open:</span>
            <input id="noOpenOnJoinCheckBoxId" class="global-valign-middle" type="checkbox"><span class="channel-cb-span">Join</span>
            <input id="noOpenOnMessageCheckBoxId" class="global-valign-middle" type="checkbox"><span class="channel-cb-span">Message</span>
            <input id="noOpenOnModeCheckBoxId" class="global-valign-middle" type="checkbox"><span class="channel-cb-span">Mode</span>
          </div>
        </div>
        <div class="vh7"></div>
      </div>
    </div>
  </div>
</template>
