
<!-- header-bar -->

<template id='headerBarTemplate'>
  <link rel="stylesheet" href="css/styles.css">
  <div>
    <div id="headerBarDivId" class="hbar-panel-div header-bar-theme-dark">
      <div class="global-head-flex">
        <div class="global-head-left">
          <div id="navDropdownButtonId">
            <hamburger-icon id="hamburgerIconId"></hamburger-icon>
          </div>
        </div>
        <div class="global-head-center">
          <div id="titleDivId" class="hbar-title-div">
            irc-hybrid-client
          </div>
        </div>
        <div class="global-head-right">
          <button id="enableAudioButtonId" class="hbar-enable-audio" hidden>+Audio</button>
        </div>
      </div>
    </div>
    <div  id="annunciatiorDivId" class="hbar-annunciator-div">
      <div id="webConnectIconId" class="hbar-connect-icon">Web</div>
      <div id="ircConnectIconId" class="hbar-connect-icon">IRC</div>
      <div id="waitConnectIconId" class="hbar-wait-icon" hidden>Wait...</div>
      <div id="ircIsAwayIconId" class="hbar-away-icon"  hidden>Away</div>
      <div id="panelZoomIconId" class="hbar-zoom-icon"  hiddenxx>Zoom</div>
      <div id="channelUnreadExistIconId" class="global-message-icon channel-panel-theme-dark" hidden>C</div>
      <div id="privMsgUnreadExistIconId" class="global-message-icon pm-panel-theme-dark" hidden>P</div>
      <div id="noticeUnreadExistIconId" class="global-message-icon notice-panel-theme-dark" hidden>N</div>
      <div id="nickRecovIconId" class="global-message-icon hbar-recovery-theme-dark"  hidden>R</div>
    </div>
  </div>
</template>
