
<!-- header-bar -->

<template id='headerBarTemplate'>
  <link rel="stylesheet" href="css/styles.css">
  <div>
    <div id="headerBarDivId" class="hbar-panel-div header-bar-theme-dark">
      <div class="global-head-flex">
        <div class="global-head-left">
          <nav>
            <div id="navDropdownButtonId">
              <hamburger-icon id="hamburgerIconId"></hamburger-icon>
            </div>
          </nav>
          <nav>
            <div id="annunciatiorDivId" class="hbar-annunciator-div">
              <button id="webConnectIconId" class="hbar-connect-icon">Web</button>
              <button id="ircConnectIconId" class="hbar-connect-icon">IRC</button>
              <div id="waitConnectIconId" class="hbar-wait-icon" hidden>Wait...</div>
              <button id="ircIsAwayIconId" class="hbar-away-icon"  hidden>Away</button>
              <button id="panelZoomIconId" class="global-message-button channel-panel-zoomed"  hidden>Zoom</button>
              <div id="nickRecovIconId" class="global-message-icon hbar-recovery-theme-dark"  hidden>R</div>
              <button id="serverUnreadExistIconId" class="global-message-button irc-server-panel-theme-dark" hidden>S</button>
              <button id="wallopsUnreadExistIconId" class="global-message-button wallops-panel-theme-dark" hidden>W</button>
              <button id="noticeUnreadExistIconId" class="global-message-button notice-panel-theme-dark" hidden>N</button>
              <button id="privMsgUnreadExistIconId" class="global-message-button pm-panel-theme-dark" hidden>P</button>
              <button id="channelUnreadExistIconId" class="global-message-button channel-panel-theme-dark" hidden>C</button>
            </div>
          </nav>
        </div>
        <div class="global-head-center">
          <header>
            <div id="titleDivId" class="hbar-title-div">
              irc-hybrid-client
            </div>
          </header>
        </div>
        <div class="global-head-right">
          <nav>
            <button id="enableAudioButtonId" class="hbar-enable-audio" hidden>Un-Mute</button>
            <button id="collapseAllButtonId" class="hbar-show-hide-button mr5" >&#8722;</button>
          </nav>
      </div>
    </div>
  </div>
</template>
