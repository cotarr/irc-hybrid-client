
<!-- irc-server--panel -->

<template id='ircServerPanelTemplate'>
  <link rel="stylesheet" href="css/styles.css">
  <div id="panelVisibilityDivId" class="global-visibility-div">
    <div id="panelDivId" class="global-panel-style-div irc-server-panel-theme-dark" lastDate="0000-00-00">
      <div class='global-head-flex'>
        <div class="global-head-left">
          <button id="closePanelButtonId" title="Hide Panel" class="global-show-hide-button mr5">x</button>
          <span>IRC Server</span>
        </div>
        <div class="global-head-center">
        </div>
        <div class="global-head-right">
          <button id="tallerButtonId">Taller</button>
          <button id="normalButtonId">Normal</button>
          <button id="clearButtonId">Clear</button>
        </div>
      </div>
      <div>
        <textarea id="panelMessageDisplayId" class="global-text-theme-dark" cols="84" rows="20" spellcheck="false" readonly="readonly"></textarea>
      </div>
      <div class="mb5">
        <textarea id="panelMessageInputId" class="global-valign-middle rm5 global-text-theme-dark" cols="77" rows="1"></textarea>
        <button id="sendButtonId" class="global-valign-middle">Send</button>
      </div>      
      <div class="mb5">
        <button id="loadFromCacheButton">Refresh</button>
        <button id="eraseCacheButton">Erase Cache</button>
      </div>

      <div id="elapsedTimeOuterDivId" class="irc-server-panel-div-time global-text-theme-dark">
        <div>
          <pre id="elapsedTimeDiv" class="irc-server-panel-pre-time"></pre>
        </div>
      </div>

      <div class="button-div">
        <button id="forceDisconnectButtonId" class="mr10">Force Disconnect</button>
        <button id="serverTerminateButton">Die Web Server</button>
      </div>


      <div class="irc-server-panel-program-version-div">
        <span id="programVersionDiv">Version-v0.0.0</span>
      </div>

    </div>
  </div>
</template>
