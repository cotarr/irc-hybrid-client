
<!-- irc-server--panel -->

<template id='ircServerPanelTemplate'>
  <link rel="stylesheet" href="css/styles.css">
  <div id="panelVisibilityDivId" class="global-visibility-div">
    <div id="panelDivId" class="global-panel-style-div irc-server-panel-theme-dark" lastDate="0000-00-00">
      <div class='global-head-flex'>
        <div class="global-head-left">
          <button id="closePanelButtonId" title="Hide Panel" class="global-show-hide-button mr5">x</button>
          <span>IRC Server</span>
        </div>
        <div class="global-head-center">
        </div>
        <div class="global-head-right">
          <button id="tallerButtonId" title="Enlarge text area vertically">Taller</button>
          <button id="normalButtonId" title="Restore text area to normal size">Normal</button>
          <button id="clearButtonId" title="Clear text area (Does not clear cache)">Clear</button>
        </div>
      </div>
      <div>
        <textarea id="panelMessageDisplayId" class="global-text-theme-dark" cols="84" rows="15" spellcheck="false" readonly="readonly"></textarea>
      </div>
      <div class="mb5">
        <textarea id="panelMessageInputId" class="global-valign-middle rm5 global-text-theme-dark" cols="77" rows="1"></textarea>
        <button id="sendButtonId" class="global-valign-middle" title="Send IRC command to server">Send</button>
      </div>
      <div class="vh7"></div>
      <div class="global-head-flex">
        <div class="global-head-left">
          <button id="loadFromCacheButtonId" title="Refresh from IRC message cache">Refresh</button>
        </div>
        <div class="global-head-right">
          <span id="programVersionDiv" class="fs80p mr40"></span>
        </div>
      </div>

      <div id="elapsedTimeOuterDivId" class="irc-server-panel-div-time global-text-theme-dark">
        <div>
          <pre id="elapsedTimeDiv" class="irc-server-panel-pre-time"></pre>
        </div>
      </div>


    </div>
  </div>
</template>
