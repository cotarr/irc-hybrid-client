
<!-- debug-panel -->

<template id="debugPanelTemplate">
  <link rel="stylesheet" href="css/styles.css">
  <div id="panelVisibilityDivId" class="global-visibility-div">
    <div id="panelDivId" class="global-panel-style-div debug-panel-theme-dark">
      <div class='global-head-flex'>
        <div class="global-head-left">
          <button id="closePanelButtonId" title="Hide Panel" class="global-show-hide-button">x</button>
          <span>Debug Panel</span>
        </div>
        <div class="global-head-center">
        </div>
        <div class="global-head-right">
        </div>
      </div>
      <div id="showdebugFunctionsDivId">
        <div class="mt10">
          <button id="showDebugFunctionsButtonId" class="mr10">Show Debug Functions</button>
          <span>Toolbox functions used during coding.</span>
        </div>
      </div>
      <div id="debugFunctionsDivId" hidden>
        <div class="global-inline-block">
          <div class="mt10">
            <button id="button01Id" class="mr10">Button 01</button>
            <span></span>
          </div>
          <div class="mt10">
            <button id="button02Id" class="mr10">Button 02</button>
            <span></span>
          </div>
          <div class="mt10">
            <button id="button03Id" class="mr10">Button 03</button>
            <span></span>
          </div>

          <div class="mt10">
            <button id="button04Id" class="mr10">Button 04</button>
            <span></span>
          </div>
          <div class="mt10">
            <button id="button05Id" class="mr10">Button 05</button>
            <span>call getIrcState()</span>
          </div>
          <div class="mt10">
            <button id="button06Id" class="mr10">Button 06</button>
            <span>Show all header bar icons</span>
          </div>
          <div class="mt10">
            <button id="button07Id" class="mr10">Button 07</button>
            <span>IRC Message Debug Ad-hoc</span>
            <span></span>
          </div>
          <div class="mt10">
            <button id="button08Id" class="mr10">Button 08</button>
            <span></span>
          </div>
        </div>
        <div class="global-inline-block">
          <div class="mt10">
            <button id="button09Id" class="mr10">Button 09</button>
            <span>Start logging of global events</span>
          </div>
          <div class="mt10">
            <button id="button10Id" class="mr10">Button 10</button>
            <span>Emit: irc-state-changed</span>
          </div>
          <div class="mt10">
            <button id="button11Id" class="mr10">Button 11</button>
            <span>Emit: hide-all-panels</span>
          </div>
          <div class="mt10">
            <button id="button12Id" class="mr10">Button 12</button>
            <span>Emit: collapse-all-panels</span>
          </div>
          <div class="mt10">
            <button id="button13Id" class="mr10">Button 13</button>
            <span>Emit: show-all-panels {debug: true}</span>
          </div>
          <div class="mt10">
            <button id="button14Id" class="mr10">Button 14</button>
            <span>Emit: web-connect-changed</span>
          </div>
          <div class="mt10">
            <button id="button15Id" class="mr10">Button 15</button>
            <span></span>
          </div>
          <div class="mt10">
            <button id="button16Id" class="mr10">Button 16</button>
            <span>Toggle Color Theme Light/Dark</span>
          </div>
        </div>
        <div class="global-inline-block">
          <div class="mt10">
            <button id="button17Id" class="mr10">Button 17</button>
            <span>Open Raw Message Panel</span>
          </div>
          <div class="mt10">
            <button id="button18Id" class="mr10">Button 18</button>
            <span></span>
          </div>
          <div class="mt10">
            <button id="button19Id" class="mr10">Button 19</button>
            <span>Play Beep Sound 1</span>
          </div>
          <div class="mt10">
            <button id="button20Id" class="mr10">Button 20</button>
            <span>Play Beep Sound 2</span>
          </div>
          <div class="mt10">
            <button id="button21Id" class="mr10">Button 21</button>
            <span>Play Beep Sound 3</span>
          </div>
          <div class="mt10">
            <button id="button22Id" class="mr10">Button 22</button>
            <span></span>
          </div>
          <div class="mt10">
            <button id="button23Id" class="mr10">Button 23</button>
            <span>Show IRC Server Variables (ircState)</span>
          </div>
          <div class="mt10">
            <button id="button24Id" class="mr10">Button 24</button>
            <span>Show Web Server Variables (webState) </span>
          </div>
        </div>

        

      </div>
      <div class="vh10"></div>
    </div>
  </div>
</template>
