
<!-- debug-panel -->

<template id="debugPanelTemplate">
  <link rel="stylesheet" href="css/styles.css">
  <div id="panelVisibilityDivId" class="global-visibility-div">
    <div id="panelDivId" class="global-panel-style-div debug-panel-theme-dark">
      <div class='global-head-flex'>
        <div class="global-head-left">
          <button id="closePanelButtonId" title="Hide Panel" class="global-show-hide-button">x</button>
          <span>Debug Panel</span>
        </div>
        <div class="global-head-center">
        </div>
        <div class="global-head-right">
        </div>
      </div>
      <div>
        <div class="vh20"></div>
        <div>
          <div class="fs120p">Admin Functions</div>
          <div class="vh10"></div>
          <button id="eraseCacheButtonId" class="mr5">Erase Cache</button>
          <button id="forceDisconnectButtonId" class="mr5">Force Disconnect</button>
          <button id="serverTerminateButtonId" class="mr5">Die Web Server</button>
        </div>
        <div class="vh10"></div>
        <div>
          <div class="fs120p">Debug Functions</div>
        </div>
        <div class="vh10"></div>
        <div class="debug-panel-section-div">
          <div class="fs120p">Remote Server Functions</div>
          <div class="mt10">
            <button id="button_1_1" class="mr10">Button 1-1</button>
            <span>Server: Emulate IRC ping timeout<span>
          </div>
          <div class="mt10">
            <button id="button_1_2" class="mr10">Button 1-2</button>
            <span>Local: Emulate websocket timeout</span>
          </div>
          <div class="vh10"></div>
          <div class="fs80p">Results at bottom of debug panel.</div>
          <div class="mt10">
            <button id="button_1_3" class="mr10">Button 1-3</button>
            <span>Server: Memory usage</span>
          </div>
          <div class="mt10">
            <button id="button_1_4" class="mr10">Button 1-4</button>
            <span>Server: Websocket ping</span>
          </div>
        </div>

        <div class="debug-panel-section-div">
          <div class="fs120p">Browser Display Functions</div>
          <div class="mt10">
            <button id="button_2_1" class="mr10">Button 2-1</button>
            <span>Force all panels visible</span>
          </div>
          <div class="mt10">
            <button id="button_2_2" class="mr10">Button 2-2</button>
            <span>Force status icons visible</span>
          </div>
          <div class="mt10">
            <button id="button_2_3" class="mr10">Button 2-3</button>
            <span>Toggle Theme Light/Dark</span>
          </div>
          <div class="mt10">
            <button id="button_2_4" class="mr10">Button 2-4</button>
            <span>Recalculate page size</span>
          </div>
        </div>

        <div class="debug-panel-section-div">
          <div class="fs120p">Show data and variables</div>
          <div class="fs80p">New panels open at bottom</div>
          <div class="mt10">
            <button id="button_3_1" class="mr10">Button 3-1</button>
            <span>Open: Remote variables (ircState)</span>
          </div>
          <div class="mt10">
            <button id="button_3_2" class="mr10">Button 3-2</button>
            <span>Open: Local variables (webState) </span>
          </div>
          <div class="mt10">
            <button id="button_3_3" class="mr10">Button 3-3</button>
            <span>Open: IRC raw message log</span>
          </div>
          <div class="mt10">
            <button id="button_3_4" class="mr10">Button 3-4</button>
            <span>Open: Global event log</span>
          </div>

        </div>

        <div class="debug-panel-section-div">
          <div class="fs120p">State and event functions</div>
          <div class="mt10">
            <button id="button_4_1" class="mr10">Button 4-1</button>
            <span>Force ircState reload</span>
          </div>
          <div class="mt10">
            <button id="button_4_2" class="mr10">Button 4-2</button>
            <span>Force message cache reload</span>
          </div>
          <div class="mt10">
            <button id="button_4_3" class="mr10">Button 4-3</button>
            <span>Emit: &quot;irc-state-changed&quot; event</span>
          </div>
          <div class="mt10">
            <button id="button_4_4" class="mr10">Button 4-4</button>
            <span>Emit: &quot;web-connect-changed&quot;</span>
          </div>
        </div>

        <div class="debug-panel-section-div">
          <div class="fs120p">Audio media functions</div>
          <div class="mt10">
            <button id="button_5_1" class="mr10">Button 5-1</button>
            <span>Play Beep Sound 1</span>
          </div>
          <div class="mt10">
            <button id="button_5_2" class="mr10">Button 5-2</button>
            <span>Play Beep Sound 2</span>
          </div>
          <div class="mt10">
            <button id="button_5_3" class="mr10">Button 5-3</button>
            <span>Play Beep Sound 3</span>
          </div>
        </div>

        <div class="debug-panel-section-div">
          <div class="fs120p">Miscellaneous</div>
          <div class="mt10">
            <button id="button_6_1" class="mr10">Button 6-1</button>
            <span>AdHoc function (not defined)</span>
          </div>
        </div>
        <div id="debugResponseSectionId" class="debug-panel-section-div" hidden>
          <div class="fs120p">Debug Response</div>
          <div class="mt10">
            <pre id="debugResponsePreId"></pre>
          </div>
        </div>

        <div>
          <ul>
            <li>To open debug panel at page load append hash &quot;#DEBUG&quot; to page URL</li>
          </ul>
        </div>
      </div>
      <div class="vh10"></div>
    </div>
  </div>
</template>
