
<!-- manage-channels-panel -->

<template id='manageChannelsPanelTemplate'>
  <link rel="stylesheet" href="css/styles.css">
  <div id="panelVisibilityDivId" class="global-visibility-div">
    <div id="panelDivId" class="global-panel-style-div channel-panel-theme-dark">
      <div>
        <button id="closePanelButtonId" title="Hide Panel" class="global-show-hide-button">x</button>
        <button id="collapsePanelButtonId" title="Collapse Panel to Bar" class="global-show-hide-button mr5">&#8645;</button>
        <span>Join IRC Channels</span>
        <div  id="activeChannelCountIconId" class="global-count global-border-theme-dark">0</div>
        <div id="channelUnreadCountIconId" class="global-message-count global-text-theme-inv-dark global-border-theme-dark" hidden>0</div>
      </div>      
      <div id="panelCollapsedDivId" class="global-visibility-div">
        <div class="vh10"></div>
        <div class="mb5">
          <textarea id="newChannelNameInputId" class="global-valign-middle global-text-theme-dark" cols="20" rows="1"></textarea>
          <button id="newChannelButtonId" class="global-valign-middle">Join Channel</button>
        </div>
        <div class="vh10"></div>
        <div class="mr10 global-border-theme-dark channel-panel-presets-div">
          <div>Channel presets, click to /JOIN</div>
          <div class="vh7"></div>
          <div id="channelJoinButtonContainerId" class="mb5"></div>
        </div>
        <div class="vh10"></div>
        <div>
          Create new IRC channel with:
        </div>
        <div>
          <input id="beep1CheckBoxId" class="global-valign-middle" type="checkbox"><span class="channel-cb-span">Line-beep</span>
          <input id="beep2CheckBoxId" class="global-valign-middle" type="checkbox"><span class="channel-cb-span">Join-beep</span>
          <input id="beep3CheckBoxId" class="global-valign-middle" type="checkbox"><span class="channel-cb-span">Name-beep</span>
        </div>
        <div class="vh10"></div>
      </div>
    </div>
  </div>
</template>
