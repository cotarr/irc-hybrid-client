<!-- manage-channels-panel -->
<template id='manageChannelsPanelTemplate'>
  <link rel="stylesheet" href="css/styles.css">
  <div id="panelVisibilityDiv" class="global-visibility-div">
    <div id="panelDivId" class="global-panel-style-div channel-panel-theme-dark">
      <div>
        <button id="closePanelButton" title="Hide Panel" class="global-show-hide-button">x</button>
        <button id="collapsePanelButton" title="Collapse Panel to Bar" class="global-show-hide-button mr5">&#8645;</button>
        <span>Join IRC Channels</span>
        <div  id="activeChannelCountDiv" title="Count of Open Channels" class="global-count global-border-theme-dark">0</div>
        <div id="channelUnreadCountDiv" title="Unread Message Count, All Channels" class="global-message-count global-text-theme-inv-dark global-border-theme-dark">40</div>
      </div>      
      <div id="panelCollapsedDiv" class="global-visibility-div">
        <div class="vh10"></div>
        <div class="mb5">
          <textarea id="newChannelNameInputId" class="global-valign-middle global-text-theme-dark" cols="20" rows="1"></textarea>
          <button id="newChannelButton" class="global-valign-middle">Join Channel</button>
        </div><div class="vh10"></div>
        <div>Presets:</div>
          <div id="channelJoinButtonContainer" class="mb5">
            <!-- <button id="joinButton1" class="channel-button">#MyChannel</button> -->
          </div>
        </div>
    </div>
  </div>
</template>
