
<!-- wallops-panel -->

<template id='wallopsPanelTemplate'>
  <link rel="stylesheet" href="css/styles.css">
  <div id="panelVisibilityDivId" class="global-visibility-div">
    <div id="panelDivId" class="global-panel-style-div wallops-panel-theme-dark" lastDate="0000-00-00">
      <div class='global-head-flex'>
        <div class="global-head-left">
          <button id="closePanelButtonId" title="Hide Panel" class="global-show-hide-button mr5">x</button>
          <span>Wallops</span>
        </div>
        <div class="global-head-center">
        </div>
        <div class="global-head-right">
          <button id="tallerButtonId">Taller</button>
          <button id="normalButtonId">Normal</button>
          <button id="eraseButtonId">Erase</button>
        </div>
      </div>
      <textarea id="panelMessageDisplayId" class="global-text-theme-dark" cols="84" rows="10" spellcheck="false" readonly="readonly"></textarea>
      <div class="vh10"></div>
    </div>
  </div>
</template>
