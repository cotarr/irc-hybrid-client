
<!-- server-list-panel -->

<template id='serverListPanelTemplate'>
  <link rel="stylesheet" href="css/styles.css">
  <div id="panelVisibilityDivId" class="global-visibility-div">
    <div id="panelDivId" class="global-panel-style-div server-form-theme-dark">
      <div class='global-head-flex'>
        <div class="global-head-left">
          <button id="closePanelButtonId" title="Hide Panel" class="global-show-hide-button mr5">x</button>
          <span>IRC Server List</span>
        </div>
        <div class="global-head-center">
        </div>
        <div class="global-head-right">
        </div>
      </div>
      <div class="vh20"></div>

      <div id="serverListDisabledDivId" class="server-list-yellow-warning-div" hidden>
        <p>
          The Server List Editor has been disabled in the 
          web server configuration file.
        </p>
      </div>

      <div>
        <div id="editorOpenWarningDivId" class="server-list-yellow-warning-div" hidden>
          <h3>Editor is OPEN</h3>
          <p>
            The IRC server edit form is currently open (scroll up).
            The edit form must be closed in order to connect to IRC.
            Finish the current edit and press either [Save] or [Cancel].
          </p>
        </div>
        <div>
          <button id="createNewButtonId">Create New IRC Server...</button>
        </div>
        <div class="vh10"></div>
        <div class="server-list-button-div">
          <div>
            Set Table Width
          </div>
          <div class="vh10"></div>
          <button id="showEditButtonId">Default</button>
          <button id="showFullButtonId">Show All Columns</button>
          <button id="showMobileButtonId">Thin Mobile</button>
        </div>
        <div class="vh10"></div>
        <div>
          <table class="server-list-table">
            <tbody id="tbodyId" class="server-list-tbody-dark">
            </tbody>
          </table>
        </div>
        <div id="allDisabledWarningDivId" class="server-list-yellow-warning-div" hidden>
          <h2>All IRC servers are disabled</h2>
          <p>
            At least one server must be enabled before 
            opening the IRC client page.
          </p>
        </div>
        <div id="emptyTableDivId" class="server-list-yellow-warning-div" hidden>
          <h2>No IRC servers have been defined</h2>
          <p>
            At least 1 IRC server must be defined here in the Server List Editor 
            before opening the IRC client page.
          </p>
          <ul>
            <li>Click the [Create new IRC server] button.</li>
            <li>After data entry, click the [Save] button to close server edit form.</li>
            <li>Click the [Return to IRC client...] button.</li>
          </ul>
        </div>
        <div class="vh10"></div>
        <div>
          <button id="disconnectButtonId" class="ml10">Disconnect</button>
          <button id="forceUnlockButtonId" class="ml10">Force Unlock</button>
        </div>
        <div class="vh10"></div>
        <div>
          <span id="ircProxyDiv"></span>
          <button id="ircProxyInfoBtn" title="Show Help">?</button>
        </div>
        <div id="ircProxyInfo" class="server-list-white-info-div" hidden>
          <p>
            The proxy info displayed here shows the current socks5 network proxy 
            settings that have been configured in the web server. 
            The address and port may only be changed in the web server configuration.
            See the Login Config section of the /docs.
          </p>
          <p>
            If a socks5 proxy has been defined in the web server configuration,
            the each IRC server definition will have the option to 
            use the Socks5 Proxy to connect to the IRC server.
            The socks5 proxy must be enabled individually for each server.
          </p>
          <p>
            Click the [?] again to close this message.
          </p>
        </div>
      </div>
      <div class="vh10"></div>
    </div>
  </div>
</template>
