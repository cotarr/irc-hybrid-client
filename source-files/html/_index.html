<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">
<meta name="csrf-token" content="{{csrfToken}}">
<link rel="stylesheet" href="css/styles.css">
<script src="./js/webclient.js" defer></script>
<title>irc-hybrid-client</title>
</head>
<body class="global-body-theme-dark" theme="dark">
<noscript>
<br>
<h1>JavaScript is required to load this page.</h1>
</noscript>

<!-- HTML TEMPLATES -->

<temp-placeholder id="tempPlaceholder"></tempPlaceholder>
<glob-vars id="globVars"></glob-vars>
<display-utils id="displayUtils"></display-utils>
<beep-sounds id="beepSounds"></beep-sounds>
<local-command-parser id="localCommandParser"></local-command-parser>
<remote-command-parser id="remoteCommandParser"></remote-command-parser>
<ctcp-parser id="ctcpParser"></ctcp-parser>
<user-info id="userInfo"></user-info>
<activity-spinner id="activitySpinner" default="show"></activity-spinner>
<header-bar id="headerBar"></header-bar>
<nav-menu id="navMenu"></nav-menu>
<error-panel id="errorPanel"></error-panel>
<div class="global-scrollable-div-offset" id="scrollableDivId" hiddenXXX>
  <websocket-panel id="websocketPanel"></websocket-panel>
  <help-panel id="helpPanel"></help-panel>
  <logout-panel id="logoutPanel"></logout-panel>
  <server-form-panel id="serverFormPanel"></server-form-panel>
  <server-list-panel id="serverListPanel"></server-list-panel>
  <irc-controls-panel id="ircControlsPanel"></irc-controls-panel>
  <irc-server-panel id="ircServerPanel"></irc-server-panel>
  <wallops-panel id="wallopsPanel"></wallops-panel>
  <notice-panel id="noticePanel"></notice-panel>
  <manage-pm-panels id="managePmPanels"></manage-pm-panels>
  <div id="pmContainerId">
    <!-- Dynamic elements, id prefix: 'privmsg:' -->
  </div>
  <manage-channels-panel id="manageChannelsPanel"></manage-channels-panel>
  <div id="channelsContainerId">
    <!-- Dynamic elements, id prefix: 'channel:' -->
  </div>
  <debug-panel id="debugPanel"></debug-panel>
  <show-raw id="showRaw"></show-raw>
  <show-ircstate id="showIrcState"></show-ircstate>
  <show-webstate id="showWebState"></show-webstate>
</div><!-- End scrollable div -->

</body>
</html>
